 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lab 1</title>
</head>
<body>
    <h1>Store your DVD information</h1>
    <table border="1px solid">
    	<tbody>
    		<tr>
    			<th>Name</th>
    			<th>Category</th>
    			<th>Info</th>
    		</tr>
    		<tr>
    			<td>Name 1</th>
    			<td>Movie</th>
    			<td>Some movie</th>
    		</tr>
            <tr>
                <td>Name 2</th>
                <td>Game</th>
                <td>Some game</th>
            </tr>
            <tr>
                <td>Name 3</th>
                <td>Software</th>
                <td>Some software</th>
            </tr>
    	</tbody>
    </table>
    <br>
    <br>
    <form>
        Enter name of DVD:
        <input value="text">
        <br>
        Select category:
        <select>
            <option value="Game">Game</option>
            <option value="Media">Media</option>
            <option value="Movie">Movie</option>
            <option value="Software">Software</option>
        </select>
        <br>
        Enter information of the DVD:
        <textarea></textarea>
        <br>
        Rental or Non-Rental?
        <input name="same" type="radio">
        Rental
        <input name="same" type="radio">
        Non-Rental
        <br>
        Enable notifications:
        <input type="checkbox">
    </form>
    <br>
    <br>
    <mark>
        Testing html5 mark tag
    </mark>
</body>
</html>
