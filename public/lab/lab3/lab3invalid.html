<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3</title>
        <link rel="stylesheet" type="text/css" href="./css/table.css"/>
        <script src="./js/form.js"></script>
    </head>
    <body>
        <h2>Predict the rankings of the players:</h2>
        <h5>Each ranking must be unique.</h5>
        <form>
            <div class="table">
                <div class="header">
                    <div class="cell">
                        <strong>Name</strong>
                    </div>
                    <div class="cell">
                        <strong>First Place</strong>
                    </div>
                    <div class="cell">
                        <strong>Second Place</strong>
                    </div>
                    <div class="cell">
                        <strong>Third Place</strong>
                    </div>
                    <div class="cell">
                        <strong>Fourth Place</strong>
                    </div>
                    <div class="cell">
                        <strong>Fifth Place</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Alpha</div>
                    <div class="cell"><input name="entry1" type="radio"></div>
                    <div class="cell"><input name="entry1" type="radio"></div>
                    <div class="cell"><input name="entry1" type="radio"></div>
                    <div class="cell"><input name="entry1" type="radio"></div>
                    <div class="cell"><input name="entry1" type="radio"></div>
                </div>
                <div class="row">
                    <div class="cell">Beta</div>
                    <div class="cell"><input name="entry2" type="radio"></div>
                    <div class="cell"><input name="entry2" type="radio"></div>
                    <div class="cell"><input name="entry2" type="radio"></div>
                    <div class="cell"><input name="entry2" type="radio"></div>
                    <div class="cell"><input name="entry2" type="radio"></div>
                </div>
                <div class="row">
                    <div class="cell">Gamma</div>
                    <div class="cell"><input name="entry3" type="radio"></div>
                    <div class="cell"><input name="entry3" type="radio"></div>
                    <div class="cell"><input name="entry3" type="radio"></div>
                    <div class="cell"><input name="entry3" type="radio"></div>
                    <div class="cell"><input name="entry3" type="radio"></div>
                </div>
                <div class="row">
                    <div class="cell">Delta</div>
                    <div class="cell"><input name="entry4" type="radio"></div>
                    <div class="cell"><input name="entry4" type="radio"></div>
                    <div class="cell"><input name="entry4" type="radio"></div>
                    <div class="cell"><input name="entry4" type="radio"></div>
                    <div class="cell"><input name="entry4" type="radio"></div>
                </div>
                <div class="row">
                    <div class="cell">Epsilon</div>
                    <div class="cell"><input name="entry5" type="radio"></div>
                    <div class="cell"><input name="entry5" type="radio"></div>
                    <div class="cell"><input name="entry5" type="radio"></div>
                    <div class="cell"><input name="entry5" type="radio"></div>
                    <div class="cell"><input name="entry5" type="radio"></div>
                </div>
            </div>
            
        </form>
    </body>
</html>
