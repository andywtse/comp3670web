<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4</title>
        <link rel="stylesheet" type="text/css" href="./css/table.css"/>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="./js/order.js" type="text/javascript"></script>
    </head>
    <body>
        <h2>Pet fish:</h2>
        <form name="order">
            <div class="table">
                <div class="header">
                    <div class="cell">
                        <strong>Fish Name</strong>
                    </div>
                    <div class="cell">
                        <strong>Price</strong>
                    </div>
                    <div class="cell">
                        <strong>Quantity</strong>
                    </div>
                    <div class="cell">
                        <strong>Add</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="cell item guppy">Guppy</div>
                    <div class="cell price">$1.99</div>
                    <div class="cell">
                        <input name="entry1" type="text" class="quantity">
                    </div>
                    <div class="cell"><input name="addbutton" type="button" value="Add"></div>
                </div>
                <div class="row">
                    <div class="cell item mollie">Mollie</div>
                    <div class="cell price">$2.99</div>
                    <div class="cell">
                        <input name="entry1" type="text" class="quantity">
                    </div>
                    <div class="cell"><input name="addbutton" type="button" value="Add"></div>
                </div>
                <div class="row">
                    <div class="cell item angelfish">Angel Fish</div>
                    <div class="cell price">$15.00</div>
                    <div class="cell">
                        <input name="entry1" type="text" class="quantity">
                    </div>
                    <div class="cell"><input name="addbutton" type="button" value="Add"></div>
                </div>
                <div class="row">
                    <div class="cell item goldfish">Goldfish</div>
                    <div class="cell price">$0.99</div>
                    <div class="cell">
                        <input name="entry1" type="text" class="quantity">
                    </div>
                    <div class="cell"><input name="addbutton" type="button" value="Add"></div>
                </div>
                <div class="row">
                    <div class="cell item piranha">Piranha</div>
                    <div class="cell price">$27.99</div>
                    <div class="cell">
                        <input name="entry1" type="text" class="quantity">
                    </div>
                    <div class="cell"><input name="addbutton" type="button" value="Add"></div>
                </div>
                <div class="row">
                    <div class="cell item spinyeel">Spiny Eel</div>
                    <div class="cell price">$14.99</div>
                    <div class="cell">
                        <input name="entry1" type="text" class="quantity">
                    </div>
                    <div class="cell"><input name="addbutton" type="button" value="Add"></div>
                </div>
                <div class="row">
                    <div class="cell item clownloach">Clown Loach</div>
                    <div class="cell price">$9.99</div>
                    <div class="cell">
                        <input name="entry1" type="text" class="quantity">
                    </div>
                    <div class="cell"><input name="addbutton" type="button" value="Add"></div>
                </div>       
            </div>
        </form>
        <br>
        <h2>Your Shopping Cart</h2>
        <div class="table cart">
                <div class="header cartHeader">
                    <div class="cell">
                        <strong>Fish Name</strong>
                    </div>
                    <div class="cell">
                        <strong>Quantity</strong>
                    </div>
                    <div class="cell">
                        <strong>Price</strong>
                    </div>
                    <div class="cell">
                        <strong>Total</strong>
                    </div>
                </div>
        </div>
        <p></p>
        <p></p>
    </body>
</html>
